## common 配置
[common]
# 集群 id
CLUSTER_ID=202
# 日志目录 PATH
LOG_PATH=/home/elk/var/log
# 数据目录 PATH
DATA_PATH=/home/data
# EC 编码策略
EC_CODE_POLICIES=EC10P4
# 三个 clustermgr 节点ip 和 注册id
CLUSTERMGR=[ {"id": 1, "ip": "7.34.198.207"}, {"id":2, "ip": "7.34.198.208"}, {"id":3, "ip": "7.34.198.208"} ]
SCHEDULER=7.34.198.207

## kafka 配置
[kafka]
blob_delete_topic=tang_202_blob_delete
blob_delete_failed_topic=tang_202_blob_delete_failed
shard_repair_topic=tang_202_shard_repair
shard_repair_priority_topic=tang_202_shard_repair_prior
shard_repair_failed_topic=tang_202_shard_repair_failed
broker_list=dadasdasdasd.com:9092

[blobnode]
## blobnode 配置
disk_path=[ '/disk0', '/disk1', '/disk2', '/disk3', '/disk4', '/disk5', '/disk6', '/disk7', '/disk8', '/disk9', 'disk10', 'disk11' ]
